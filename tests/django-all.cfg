[buildout]
extends = buildout.cfg
parts +=
	djangotrunk
	django12
	django124
	django13
	Django-svn

[Django-svn]
recipe = infrae.subversion
urls = http://code.djangoproject.com/svn/django/trunk/ django-trunk

[djangotrunk]
recipe = djangoprojectrecipe
project = project
settings = project.settings
eggs = ${buildout:eggs}
extra-paths =
	${buildout:extra-paths}
	${buildout:directory}/parts/Django-svn/django-trunk/

[django12]
recipe = djangoprojectrecipe
project = project
settings = project.settings_django_12
eggs =
	Django==1.2.5
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[django124]
recipe = djangoprojectrecipe
project = project
settings = project.settings_django_12
eggs =
	Django==1.2.4
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[django13]
recipe = djangoprojectrecipe
project = project
settings = project.settings_django_13
eggs =
	Django==1.3
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[django131]
recipe = djangoprojectrecipe
project = project
settings = project.settings_django_13
eggs =
	Django==1.3.1
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}